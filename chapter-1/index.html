<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>at its finest — Chapter 1</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f4f6;
      color: #2b2b2b;
    }

    header {
      background-color: #dbe7f0;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    a {
      color: #2b2b2b;
      text-decoration: none;
      font-size: 14px;
    }

    .comic-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .comic-container img {
      width: 100%;
      display: block;
      margin-bottom: 20px;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<header>
  <a href="../index.html">← Back to chapters</a><br>
  Chapter 1<br>
  <span style="font-size: 12px; font-weight: normal;">
    Jan 12, 2026
  </span>
</header>

  <div class="comic-container" id="comic"></div>

  <script>
    const totalPages = 11;
    const container = document.getElementById("comic");

    for (let i = 1; i <= totalPages; i++) {
      const img = document.createElement("img");
      img.src = `pages/${String(i).padStart(3, "0")}.png`;
      container.appendChild(img);
    }
  </script>

</body>
</html>

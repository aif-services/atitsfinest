<body>

  <header>
    at its finest
  </header>

  <div class="comic-container" id="comic"></div>

  <script>
    const totalPages = 11;
    const container = document.getElementById("comic");

    for (let i = 1; i <= totalPages; i++) {
      const img = document.createElement("img");
      img.src = `pages/${String(i).padStart(3, "0")}.png`;
      img.alt = `Page ${i}`;
      container.appendChild(img);
    }
  </script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>at its finest</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f4f6; /* light muted gray */
      color: #2b2b2b;
    }

    header {
      background-color: #C5D8E6; /* light muted blue */
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .comic-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .comic-container img {
      width: 100%;
      display: block;
      margin-bottom: 20px;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  <header>
    at its finest
  </header>

  <div class="comic-container" id="comic"></div>

<script>
  const totalPages = 11; // ðŸ‘ˆ change this number only

  const container = document.getElementById("comic");

  for (let i = 1; i <= totalPages; i++) {
    const img = document.createElement("img");
    img.src = `pages/${String(i).padStart(3, "0")}.png`;
    container.appendChild(img);
  }
</script>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>at its finest</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    h2 {
      margin-left: 10px;
      margin-bottom: 20px;
      font-weight: normal;
      color: #ccc;
    }

    .library {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .series {
      background-color: #1c1c1c;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <h1>at its finest</h1>
  <h2>library</h2>

  <div class="library">
    <div class="series">series one</div>
    <div class="series">series two</div>
  </div>

</body>
</html>

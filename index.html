<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>at its finest</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f4f6;
      color: #2b2b2b;
    }

    header {
      background-color: #dbe7f0;
      padding: 30px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }

    .chapters {
      max-width: 600px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .chapter {
      background: #ffffff;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .chapter a {
      text-decoration: none;
      color: #2b2b2b;
      font-size: 18px;
      display: block;
    }

    .chapter-title {
  font-size: 18px;
  font-weight: bold;
    }

  .chapter-date {
  font-size: 13px;
  color: #6b7280;
  margin-top: 4px;
  }
    
.chapters-wrapper {
  max-width: 600px;
  margin: 30px auto;
  padding: 0 20px;
}

.chapters-toggle {
  width: 100%;
  background: #ffffff;
  border: none;
  border-radius: 8px;
  padding: 16px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  text-align: left;
}

.chapters {
  margin-top: 12px;
}

.chapters.hidden {
  display: none;
}

  </style>
</head>

<body>

  <header>
    at its finest
  </header>

<div class="chapters-wrapper">

  <button class="chapters-toggle" onclick="toggleChapters()">
    Chapters ▾
  </button>

  <div class="chapters" id="chapters">

  <div class="chapter">
    <a href="chapter-1/index.html">
      <div class="chapter-title">Chapter 1</div>
      <div class="chapter-date">Jan 12, 2026</div>
    </a>
  </div>

  <div class="chapter">
    <a href="chapter-2/index.html">
      <div class="chapter-title">Chapter 2</div>
      <div class="chapter-date">Jan 19, 2026</div>
    </a>
  </div>

</div>

  <script>
  function toggleChapters() {
    const chapters = document.getElementById("chapters");
    const button = document.querySelector(".chapters-toggle");

    chapters.classList.toggle("hidden");

    if (chapters.classList.contains("hidden")) {
      button.textContent = "Chapters ▸";
    } else {
      button.textContent = "Chapters ▾";
    }
  }
</script>


</body>
</html>
